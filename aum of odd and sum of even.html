<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sum of Odd and Even</h3>
    <script>
        var n = 10;
        var oddSum = 0;
        var evenSum = 0;
        var i =1;
        while(i<=n){
            if(i%2==0){
                evenSum += i;
            }
            else{
                oddSum += i;
            }
            i++;
        }
        console.log(oddSum , evenSum);
    </script>
</body>
</html>
